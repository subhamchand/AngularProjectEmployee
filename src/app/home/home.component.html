<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <form [formGroup]="employee" (ngSubmit)="onSignup()">
                <h3 style="color: green; background-color: lavenderblush">Emloyee Form</h3>
                <div class="form-group">
                    <mat-form-field class="example-full-width" >
                        <input matInput placeholder="Full Name" name="name" id="name" formControlName="name" autocomplete="off">
                    </mat-form-field>
                    <span *ngIf="name.touched && !name.valid" class="text-danger">What Bro What ?? You have a blank name?</span>
                </div>
                
                <div class="form-group">
                    <mat-radio-group aria-label="Select an option" formControlName="gender">
                        <mat-radio-button value="male" class="example-margin">Male</mat-radio-button>
                        <mat-radio-button value="female" class="example-margin">Female</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="form-group">
                    <label for="">Skills: <span class="text-muted">can select multiple sills</span></label>
                    <section class="example-section" formArrayName="skills" >
                        <mat-checkbox class="example-margin" *ngFor=" let s of skilllist; let i=index" [formControlName]="i" (change)="onChange($event,s)">{{s}}</mat-checkbox>
                    </section>
                </div>

                <div class="form-froup">
                    <h6>Select your location</h6>
                    <mat-form-field>
                        <mat-label>Locations</mat-label>
                        <mat-select formControlName="currentlocation">
                        <mat-option *ngFor="let loc of locations" [value]="loc" >
                            {{loc}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="joiningdate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" [disabled]="!employee.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
